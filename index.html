<!DOCTYPE html>
<html>

    <head>
      <title>Tic Tac Toe</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">

      <h1 id="page-title">Tic Tac Toe</h1>

      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" placeholder="password confirm">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <input type="text" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>

      <form id="sign-out">
        <fieldset>
          <legend>Sign out!</legend>
          <input type="submit" name="submit" value="Sign out!">
        </fieldset>
      </form>

      <form id="change-password">
        <fieldset>
          <legend>Change Password</legend>
          <input type="text" name="passwords[old]" placeholder="old password">
          <input type="text" name="passwords[new]" placeholder="new password">
          <input type="submit" name="submit" value="Change Password">
        </fieldset>
      </form>

      <br><br><br>

      <h3 id="game-board-section-title">Tic Tac Toe Game Board</h3>

      <h3 id="instructructions-title">Instructions</h3>
      <p id="instructructions">Lorem ipsum HOW TO PLAY</p>

      <table id="game-board" class="table table-bordered">

        <tr>
          <td id="cell-0"  class="cell">0</td>
          <td id="cell-1"  class="cell">1</td>
          <td id="cell-2"  class="cell">2</td>
        </tr>

        <tr>
          <td id="cell-3"  class="cell">3</td>
          <td id="cell-4"  class="cell">4</td>
          <td id="cell-5"  class="cell">5</td>
        </tr>

        <tr>
          <td id="cell-6"  class="cell">6</td>
          <td id="cell-7"  class="cell">7</td>
          <td id="cell-8"  class="cell">8</td>
        </tr>

      </table>

      <br><br><br>

    </body>
</html>
