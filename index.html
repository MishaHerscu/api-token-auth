<!DOCTYPE html>
<html>

    <head>
      <title>Tic Tac Toe</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">

      <div>
        <h1 id="page-title">Tic Tac Toe</h1>
      </div>

      <div id="user-options">
        <form id="sign-up">
          <fieldset>
            <legend>Sign up!</legend>
            <input type="text" name="credentials[email]" placeholder="email">
            <input type="password" name="credentials[password]" placeholder="password">
            <input type="password" name="credentials[password_confirmation]" placeholder="password confirm">
            <input type="submit" name="submit" value="Sign up!">
          </fieldset>
        </form>

        <form id="sign-in">
          <fieldset>
            <legend>Sign in!</legend>
            <input type="text" name="credentials[email]" placeholder="email">
            <input type="password" name="credentials[password]" placeholder="password">
            <input type="submit" name="submit" value="Sign in!">
          </fieldset>
        </form>

        <form id="sign-out">
          <fieldset>
            <legend>Sign out!</legend>
            <input type="submit" name="submit" value="Sign out!">
          </fieldset>
        </form>

        <form id="change-password">
          <fieldset>
            <legend>Change Password</legend>
            <input type="text" name="passwords[old]" placeholder="old password">
            <input type="text" name="passwords[new]" placeholder="new password">
            <input type="submit" name="submit" value="Change Password">
          </fieldset>
        </form>
      </div>

      <br><br><br>

      <div class="hideable">
        <h2>Player Stats</h2>
      </div>

      <div id="player-stats" class="hideable">
        <table class="table table-bordered hideable">
          <tr>
            <th>Player ID</th>
            <th>Games</th>
            <th>Finished Games</th>
          </tr>
          <tr>
            <td id="stats-player-id"></td>
            <td id="stats-games"></td>
            <td id="stats-finished-games"></td>
          </tr>
        </table>
      </div>

      <br>

      <div class="hideable">
        <h2>Game Management</h2>
      </div>

      <div id="game-management" class="hideable">

        <form class="game-mgmt-button" id="new-game">
            <input type="submit" name="submit" value="New Game!">
        </form>

        <form class="game-mgmt-button" id="get-games">
            <input type="submit" name="submit" value="Refresh Games!">
        </form>

        <form class="game-mgmt-button hideable" id="get-done-games">
            <input type="submit" name="submit" value="Refresh Done Games!">
        </form>

      </div>

      <br><br><br>

      <div>
        <h2 id="game-board-section-title" class="hideable">Game Board</h2>
      </div>

      <div>
        <h3 id="instructructions-title" class="hideable">Instructions</h3>
        <p id="instructructions" class="hideable">Lorem ipsum HOW TO PLAY</p>
      </div>

      <div id="table-container" class="hideable">

        <h3 id="player-turn">Player X's Turn</h3>

        <table id="game-board" class="table table-bordered">

          <tr>
            <td id="cell-0"  class="cell"></td>
            <td id="cell-1"  class="cell"></td>
            <td id="cell-2"  class="cell"></td>
          </tr>

          <tr>
            <td id="cell-3"  class="cell"></td>
            <td id="cell-4"  class="cell"></td>
            <td id="cell-5"  class="cell"></td>
          </tr>

          <tr>
            <td id="cell-6"  class="cell"></td>
            <td id="cell-7"  class="cell"></td>
            <td id="cell-8"  class="cell"></td>
          </tr>

        </table>
      </div>

      <br><br><br>

    </body>
</html>
